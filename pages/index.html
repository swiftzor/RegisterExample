<html>
    <head>
        <title>Register Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="../js/jQuery/jquery-2.1.3.min.js"></script>
        <script src="../js/bootstrap/bootstrap.min.js"></script>

                <br>
                <br>

                </div>
